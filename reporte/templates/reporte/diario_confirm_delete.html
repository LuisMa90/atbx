{% extends 'core/base.html' %}
{% load static %}
{% block title %}Reportes|Diario{% endblock %}
{% block content %}

<main role="main">
  <div class="container">
    <div class="row mt-3">
      <div class="col-md-9 mx-auto">
        <div>
            <form action="" method="post">{% csrf_token %}
                <p>¿Estás seguro de que quieres borrar "{{ object }}"?</p>
                <input type="submit"class = "btn btn-danger btn-block" value="Sí, borrar este reporte" />
            </form>
        </div>
      </div>
    </div>
  </div>
</main>
{% endblock %}
